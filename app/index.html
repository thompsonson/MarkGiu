<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>MarkGiu - Node-Webkit based Markdown editor!</title>
        <meta name="description" content="MarkGiu">
        <meta name="author" content="Mauro Bianchi">
        <meta name="viewport" content="width=device-width">
       
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/font-awesome-more/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="assets/jquery/jquery.min.js"></script>

    </head>
    <body>
        <div id="wrap">   
            <div class="navbar top-navbar">
                <div class="navbar-inner">
                    <a class="brand" href="#">Mark<i class="icon-arrow-down"></i>Giu</a>
                    <ul class="nav pull-left">
                        <li>
                            <a href="#" data-bind='click: newDoc'><i class="icon-file"></i>New Note</a>
                        </li>
                        <li>
                            <a href="#" data-bind='click: updateDoc'><i class="icon-plus-sign"></i>Save</a>
                        </li>
                        <li>
                            <a href="#"><i class="icon-file"></i>Open DB</a>
                        </li>
                    </ul>
                </div>
            </div><!-- top-navbar -->

            <div id="" class="xcontainer">

                <!-- ko if: model.DataArray().length -->
                <div class="workspace-left pull-left">
                    <div class="tab-files" data-bind="foreach: model.DataArray">
                        <div class="tab-button" data-bind="click: $root.selectDoc">
                            <a data-bind=""><span data-bind="text: Label"></span></a>
                            &nbsp;
                            
                            <span class="pull-right">
                                <a href="#" class="" data-bind="click: $root.deleteDoc"><i class="icon-ban-circle"></i></a>
                            </span>
                        </div>
                    </div>
                </div><!-- workspace-left -->
                <!-- /ko -->

                <!-- ko if: model.CurrentDocument() -->

                <div class="workspace-right pull-left">
                    <div class="full">
                        <div class="full">

                            <div class="editor-wrapper full">
                                <div>
                                    <input type="text" data-bind="value: model.CurrentDocument().Label">
                                </div>
                            
                                <div class="editor-markup pull-left">
                                    <div class="edit full">
                                        <div class="editor full" data-bind="ace: model.CurrentDocument().Content, aceOptions: { mode: 'markdown', theme: 'twilight' }"></div>
                                    </div>
                                </div>
                                <div class="editor-preview pull-left">
                                    <div class="edit">
                                        <div data-bind="html: convertedContent()" class="section_to_print"></div>
                                    </div>
                                </div>
                                <div class="clearfix">
                                </div>
                            </div>

                        </div>

                    </div>
                </div>    

                <!-- /ko -->

            </div><!-- xcontainer -->

            <div class="bottom-navbar">
                <div class="navbar-inner">
                    <div class="container">

                        <!-- ko if: model.CurrentDocument() -->
                        <p class="navbar-text muted" style="text-align:center">
                        <strong data-bind="text: model.CurrentDocument()._id"></strong>
                        <strong data-bind="text: model.CurrentDocument().Label"></strong>
                        <strong data-bind="text: model.CurrentDocument().Content"></strong>
                        </p>
                        <!-- /ko -->
                    </div>
                 </div>
            </div><!-- bottom-navbar -->

        </div><!-- wrap --> 




        
        <!-- le javascript -->

        <script src="assets/knockout/knockout-3.2.0.js"></script>
        <script src="assets/knockout/knockout.mapping.js"></script>
        <script src="assets/knockout/knockout.search.js"></script>
        <script src="assets/knockout/knockout-ace.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/ace/cloud/ace.js"></script>
        <script src="assets/showdown/showdown.js"></script>
        <script src="assets/showdown/extensions/github.js"></script>
        <script src="assets/showdown/extensions/wikilink.js"></script>
        <script src="assets/showdown/extensions/table.js"></script>
        <script src="assets/bootbox/bootbox.min.js"></script>
        <script src="assets/PouchDB/pouchdb-3.0.6.min.js"></script>
        <script src="assets/PunchDB/PunchDB.js"></script>
        
        <script src="js/models.js"></script>
        <script src="js/main.js"></script>
 
    </body>
</html>
