<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>MarkGiu - Node-Webkit based Markdown editor!</title>
        <meta name="description" content="MarkGiu">
        <meta name="author" content="Mauro Bianchi">
        <meta name="viewport" content="width=device-width">
       
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/font-awesome-more/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="assets/jquery/jquery.min.js"></script>

    </head>
    <body>
        <div id="wrap">           
            <div id="" class="xcontainer">

                <!-- ko if: model.DataArray().length -->
                <div class="workspace-left pull-left">
                    <div class="tab-files" data-bind="foreach: model.DataArray">
                        <div class="tab-button" data-bind="click: $root.selectTab">
                            <a data-bind=""><span data-bind="text: Label"></span></a>
                            &nbsp;
                            
                            <span class="pull-right">
                                <a href="#" class="" data-bind="click: $root.closeTab"><i class="icon-ban-circle"></i></a>
                            </span>
                        </div>
                    </div>
                </div><!-- workspace-left -->
                <!-- /ko -->

                <!-- ko if: model.CurrentDocument() -->
                <div class="workspace-right pull-right">
                    <p>Label: 
                    <textarea data-bind='value: model.CurrentDocument().Label' rows='1' cols='60'> </textarea>
                    <p>_id: <strong data-bind="text: model.CurrentDocument()._id"></strong></p>
                    <textarea data-bind='value: model.CurrentDocument().Content' rows='5' cols='60'> </textarea>
                    <hr>
                    <strong data-bind="text: model.CurrentDocument()._id"></strong>
                    <strong data-bind="text: model.CurrentDocument().Label"></strong>
                    <strong data-bind="text: model.CurrentDocument().Content"></strong>
                    <hr>
                    <button data-bind='click: addNote'>Add a contact</button>

                    <hr>

                    <textarea data-bind='value: toJson()' rows='5' cols='280' disabled='disabled'> </textarea>
                </div>
                <!-- /ko -->

            </div><!-- xcontainer -->
        </div><!-- wrap --> 




        
        <!-- le javascript -->

        <script src="assets/knockout/knockout-3.2.0.js"></script>
        <script src="assets/knockout/knockout.mapping.js"></script>
        <script src="assets/knockout/knockout.search.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/ace/cloud/ace.js"></script>
        <script src="assets/showdown/showdown.js"></script>
        <script src="assets/showdown/extensions/github.js"></script>
        <script src="assets/showdown/extensions/wikilink.js"></script>
        <script src="assets/showdown/extensions/table.js"></script>
        <script src="assets/bootbox/bootbox.min.js"></script>
        <script src="assets/PouchDB/pouchdb-3.0.6.min.js"></script>
        <script src="assets/PunchDB/PunchDB.js"></script>
        
        <script src="js/models.js"></script>
        <script src="js/main.js"></script>
 
    </body>
</html>
